<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			
			#login_box {
				width: 300px;
				height: 200px;
				background: #ccc;
				position: absolute;
				left: 50%;
				top: 50%;
				margin-left: -150px;
				margin-top: -150px;
				opacity: 0;
				-webkit-transform: scale(3, 3);
				-webkit-transition: .4s all ease-in;
			}
		</style>
		<script>
			window.onload = function() {
				var oA = document.querySelector('a');
				var oLogin_box = document.getElementById('login_box');
				oA.onclick = function() {
					oLogin_box.style.opacity = 1;
					oLogin_box.style.WebkitTransform = 'scale(1,1)';
				};
				document.querySelector('input').onclick = function() {
					oLogin_box.style.WebkitTransform = 'scale(3,3)';
					oLogin_box.style.opacity = 0;
				};
			};
		</script>
	</head>

	<body>
		<a href="javascript:;">登录</a>
		<div id="login_box">
			<input type="button" value="X" />
		</div>
	</body>

</html>
